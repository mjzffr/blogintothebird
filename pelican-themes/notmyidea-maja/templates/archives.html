{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1 class="first_heading">Archives</h1>

<ul id="archives">
{% for article in dates %}
    <li>
    <span class="date">{{ article.locale_date }}</span>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
{% endfor %}
</ul>
</section>
{% endblock %}
